<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laman Pribadi Annisa</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #A5A6F6, #FFB6C1);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
        }
        .container {
            position: relative;
            padding: 20px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            animation: twinkle 1.5s infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .next-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background: white;
            color: #ff69b4;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .next-button:hover {
        background: #ff69b4;
        color: white;
        transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        Selamat Datang di Laman Pribadi Annisa!! <br>
        <a href="nextpage.html" class="next-button">Next Page</a>
    </div>
    
    <div class="sparkle" style="top: 30%; left: 80%;"></div>
    <div class="sparkle" style="top: 60%; left: 30%;"></div>
    <div class="sparkle" style="top: 80%; left: 50%;"></div>
    <div class="sparkle" style="top: 10%; left: 40%;"></div>
    <div class="sparkle" style="top: 50%; left: 20%;"></div>
    <div class="sparkle" style="top: 70%; left: 90%;"></div>
    <div class="sparkle" style="top: 90%; left: 10%;"></div>
    <div class="sparkle" style="top: 20%; left: 15%;"></div>
    <div class="sparkle" style="top: 45%; left: 95%;"></div>
</body>
</html>
